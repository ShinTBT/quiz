<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズの回答</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .quiz-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>ひらがなで回答を入力してください</h2>
        <input type="text" id="answer" placeholder="答えを入力">
        <button onclick="checkAnswer()">回答する</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function checkAnswer() {
            // 正解の答えを設定
            const correctAnswer = "へんしん";
            
            // 入力された答えを取得
            const userAnswer = document.getElementById("answer").value.trim();

            // 結果を表示
            const resultElement = document.getElementById("result");
            if (userAnswer === correctAnswer) {
                resultElement.textContent = "正解です！企画の才能があるかも！";
                resultElement.className = "result correct";
            } else {
                resultElement.textContent = "間違いです。もう一回考えてみよう！";
                resultElement.className = "result incorrect";
            }
        }
    </script>
</body>
</html>
